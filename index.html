<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>Weather Website</h1>
     <nav>
    <a href="#home">Home</a>
    <a href="#forecast">Forecast</a>
    <a href="#radar">Radar</a>
    <a href="#news">News</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>
  </header>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Thursday 14th Decemner 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
      
        <footer>
          <div class="social-links">
              <!-- Replace the '#' with your actual social media profile URLs -->
              <a href="https://twitter.com/example" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="https://facebook.com/example" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
              <a href="https://instagram.com/example" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
              <!-- Add more social media links as needed -->
      </footer>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
